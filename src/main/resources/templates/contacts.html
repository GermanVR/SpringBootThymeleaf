<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Backend Ninja - Signin</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

<!--  	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" /> -->

</head>

<body>

	<div class="container">

		<h1>Hello, user!</h1>
		<br />
		<div th:switch="${cod}">
			<p th:case="'-1'" class="alert alert-danger" role="alert"
				th:text="${respuesta}"></p>
			<p th:case="'0'" class="alert alert-info" role="alert"
				th:text="${respuesta}"></p>
			<p th:case="'1'" class="alert alert-success" role="alert"
				th:text="${respuesta}"></p>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Lista de Contactos!</div>

			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido Parterno</th>
						<th>Apellido Marterno</th>
						<th>Telefono</th>
						<th>Ciudad</th>
						<th>Estatus</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="contacto : ${contactos}">
						<td th:text="${contacto.nombre}"></td>
						<td th:text="${contacto.apellidoPaterno}"></td>
						<td th:text="${contacto.apellidoMaterno}"></td>
						<td th:text="${contacto.telefono}"></td>
						<td th:text="${contacto.ciudad}"></td>
						<td th:text="${contacto.estatus}"></td>
						<td>
							<form method="GET" th:action="@{/contactos/contacto/__${contacto.id}__}">
								<button type="submit" class="btn btn-info">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
							</form>
							<form method="POST" th:action="@{/contactos/contacto/__${contacto.id}__}">
								<button type="submit" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<a href="#" th:href="@{/contactos/agregarcontacto}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true">
					Agregar Contacto</span>

			</button>
		</a>

		<button class="btn btn-lg btn-primary btn-block" type="submit">
			<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
			Logout
		</button>

	</div>


</body>
</html>
