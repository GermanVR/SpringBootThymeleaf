<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Backend Ninja - Add/modify Contact</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Agregar Contacto</h1>
			<br />
			<form action="#" th:object="${contactoModel}" th:action="@{/contactos/contacto}" method="post">
				Nombre: <input type="text" th:field="*{nombre}" class="form-control"></input> <br />
				Apellido Paterno: <input type="text" th:field="*{apellidoPaterno}" class="form-control"></input> <br />
				Apellido Materno<input type="text" th:field="*{apellidoMaterno}" class="form-control"></input> <br />
				Telefono: <input type="text" th:field="*{telefono}" class="form-control"></input> <br />
				City: <input type="text" th:field="*{ciudad}" class="form-control"></input> <br /> <br />
				<input type="hidden"  value="1" th:field="*{estatus}"	 class="form-control"></input>
				<input type="hidden" th:field="*{id}"  class="form-control"></input>
				
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					Enviar
				</button>
			</form>
			<a href="#" th:href="@{/contactos/cancela}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					Cancelar
				</button>
			</a>
		</div>
	</div>

</body>
</html>
