<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Backend Ninja - Signin</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body>
	<div class="container">
		<form class="form-signin" th:action="@{/logeo}" method="post" th:object="${userCredenciales}">
			<h2 class="form-signin-heading">Inicia Session!</h2>
			<label for="username" class="sr-only">Usuario</label> 
			<input type="text" id="username"  name="username" class="form-control" placeholder="Username" /> 
			<label for="password" class="sr-only">Contrase√±a</label> 
			<input type="password" id="password" name="password" class="form-control" placeholder="Password" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
				Loguear!
			</button>
		</form>
	</div>
	<!-- /container -->
</body>
</html>
